version: 2.1

orbs:
  ruby: circleci/ruby@2.1.3
  node: circleci/node@5.2.0
  heroku: circleci/heroku@2.0.0

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.7-node
      - image: circleci/postgres:14.12
        environment:
          POSTGRES_USER: $DATABASE_USERNAME
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: $DATABASE_PASSWORD
    steps:
      - checkout
      - ruby/install-deps
      - node/install:
          node-version: '16.20.2'
      - node/install-packages:
          pkg-manager: yarn

  test:
    parallelism: 3
    docker:
      - image: cimg/ruby:2.7.7-node
      - image: circleci/postgres:14.12
        environment:
          POSTGRES_USER: $DATABASE_USERNAME
          POSTGRES_DB: foodtravel_test
          POSTGRES_PASSWORD: $DATABASE_PASSWORD
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      PGHOST: 127.0.0.1
      PGUSER: $DATABASE_USERNAME
      PGPASSWORD: $DATABASE_PASSWORD
      RAILS_ENV: test
    steps:
      - checkout
      - ruby/install-deps
      - node/install:
          node-version: '16.20.2'
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database setup
          command: bundle exec rails db:migrate --trace
      - ruby/rspec-test
      - ruby/rubocop-check

  heroku_deploy:
    working_directory: ~/foodtravel
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          name: Deploy
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:main
      - run:
          name: Run post-deploy tasks
          command: |
            heroku run bin/rails db:migrate -a $HEROKU_APP_NAME
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - test
      - heroku_deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - main
